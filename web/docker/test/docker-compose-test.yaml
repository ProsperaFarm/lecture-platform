# version: '3.8'

services:
  db_test:
    image: postgres:15
    container_name: grand_operation_farms_test_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=grand_operation_farms_test
    ports:
      - "6432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d grand_operation_farms_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always